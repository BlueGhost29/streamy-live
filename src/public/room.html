<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Streamy Pro | Live</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
</head>

<body class="bg-black text-white h-screen w-screen overflow-hidden select-none font-sans">

    <div id="ui-layer" class="absolute top-0 left-0 w-full z-50 p-6 flex justify-between items-start transition-transform duration-500 ease-in-out">
        
        <div id="copyArea" class="glass-panel rounded-full px-5 py-2 flex items-center gap-4 cursor-pointer hover:bg-white/10 transition-all group active:scale-95">
            <div class="flex items-center gap-2">
                <span class="w-2.5 h-2.5 rounded-full bg-red-500 live-pulse"></span>
                <span class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">Live</span>
            </div>
            <div class="w-px h-4 bg-white/20"></div>
            <div class="flex flex-col">
                <span class="text-[9px] text-slate-400 font-bold uppercase leading-tight tracking-wider">Room Code</span>
                <span id="roomDisplay" class="font-mono text-lg font-bold leading-none tracking-widest text-white group-hover:text-blue-400 transition-colors">...</span>
            </div>
            <div class="w-px h-4 bg-white/20 hidden group-hover:block"></div>
            <svg class="w-4 h-4 text-slate-400 hidden group-hover:block animate-fade-in" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
        </div>

        <a href="/" class="glass-panel px-4 py-2 rounded-full text-xs font-bold text-slate-300 hover:text-white hover:bg-red-500/20 hover:border-red-500/50 transition-all flex items-center gap-2 active:scale-95">
            <span>EXIT</span>
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </a>
    </div>

    <div id="curtain" class="fixed inset-0 z-[60] bg-black flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-indigo-900/20 via-black to-black"></div>
        
        <button id="startViewerBtn" class="relative group active:scale-95 transition-transform duration-200">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
            
            <div class="relative px-10 py-5 bg-black ring-1 ring-white/10 rounded-full flex items-center gap-4">
                <span id="btnIcon" class="text-2xl animate-bounce">üçø</span>
                <span id="btnLabel" class="text-xl font-black tracking-tight text-white">INITIALIZING...</span>
            </div>
        </button>
        <p class="mt-8 text-slate-600 text-xs font-mono uppercase tracking-widest animate-pulse">Secure Connection via Azure Relay</p>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" playsinline autoplay class="w-full h-full object-contain max-h-screen max-w-screen shadow-2xl"></video>
        
        <div id="controls" class="absolute bottom-8 left-1/2 -translate-x-1/2 glass-panel rounded-2xl px-6 py-3 flex items-center gap-6 transition-all duration-500 z-40 shadow-2xl backdrop-blur-xl">
            
            <button id="micBtn" class="group relative p-2 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all hidden">
                <div class="flex flex-col items-center gap-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    <span id="micStatus" class="text-[9px] font-bold uppercase tracking-wider">Muted</span>
                </div>
            </button>

            <div class="w-px h-8 bg-white/10 hidden md:block" id="controlSeparator"></div>

            <button id="chatToggleBtn" class="relative p-2 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all">
                <div class="flex flex-col items-center gap-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    <span class="text-[9px] font-bold uppercase tracking-wider">Chat</span>
                </div>
                <span id="chatBadge" class="absolute top-1 right-1 w-2.5 h-2.5 bg-blue-500 rounded-full border-2 border-black hidden animate-pulse"></span>
            </button>

            <button id="qualityBtn" class="p-2 rounded-xl text-green-400 hover:text-green-300 hover:bg-white/10 transition-all hidden">
                <div class="flex flex-col items-center gap-1">
                    <span class="text-lg font-black font-mono leading-none mt-1">HD</span>
                    <span class="text-[9px] font-bold uppercase tracking-wider">Quality</span>
                </div>
            </button>

            <div class="w-px h-8 bg-white/10 hidden md:block"></div>

            <button id="fsBtn" class="p-2 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition-all">
                <div class="flex flex-col items-center gap-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                    <span class="text-[9px] font-bold uppercase tracking-wider">Full</span>
                </div>
            </button>
        </div>

        <div id="reactionBar" class="absolute bottom-32 right-6 flex flex-col gap-4 z-40 transition-transform duration-500 ease-in-out">
            <button class="text-3xl hover:scale-125 transition-transform active:scale-90 filter drop-shadow-lg" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button class="text-3xl hover:scale-125 transition-transform active:scale-90 filter drop-shadow-lg" onclick="sendReaction('üòÇ')">üòÇ</button>
            <button class="text-3xl hover:scale-125 transition-transform active:scale-90 filter drop-shadow-lg" onclick="sendReaction('üòÆ')">üòÆ</button>
            <button class="text-3xl hover:scale-125 transition-transform active:scale-90 filter drop-shadow-lg" onclick="sendReaction('üéâ')">üéâ</button>
        </div>
    </div>

    <div id="chatPanel" class="fixed inset-y-0 right-0 w-80 glass-panel border-l border-white/10 transform translate-x-full transition-transform duration-300 ease-out z-[70] flex flex-col shadow-2xl">
        <div class="flex items-center justify-between p-5 border-b border-white/10 bg-black/40 backdrop-blur-sm">
            <h2 class="text-xs font-bold uppercase tracking-widest text-slate-300">Live Chat</h2>
            <button id="closeChatBtn" class="p-2 text-slate-400 hover:text-white transition-colors hover:rotate-90 duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin">
            <div class="text-center py-10 opacity-50">
                <div class="w-12 h-12 bg-white/5 rounded-full mx-auto flex items-center justify-center mb-3">
                    <span class="text-xl">üëã</span>
                </div>
                <p class="text-slate-400 text-xs">Welcome to the room!<br>Say hello to start.</p>
            </div>
        </div>

        <div class="p-4 bg-black/40 border-t border-white/10 backdrop-blur-md">
            <form id="chatForm" class="flex gap-2">
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off"
                    class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:bg-white/10 focus:border-blue-500 transition-all placeholder-slate-500">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white rounded-xl px-4 transition-colors shadow-lg shadow-blue-900/20">
                    <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { toggleFullScreen } from './js/ui.js';
        
        // --- 1. SETUP SHARED SOCKET ---
        const socket = io(); 
        
        // --- 2. PARSE PARAMS ---
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room');
        const role = params.get('role');
        const username = params.get('name') || (role === 'host' ? 'Host' : 'Viewer');
        
        // --- 3. DOM ELEMENT REFERENCES ---
        // (Matched exactly to IDs above)
        const roomDisplay = document.getElementById('roomDisplay');
        const video = document.getElementById('mainVideo');
        const curtain = document.getElementById('curtain');
        const startBtn = document.getElementById('startViewerBtn');
        const btnLabel = document.getElementById('btnLabel');
        const btnIcon = document.getElementById('btnIcon'); // New ID
        const wrapper = document.getElementById('video-wrapper');
        const uiLayer = document.getElementById('ui-layer');
        const controls = document.getElementById('controls');
        const reactionBar = document.getElementById('reactionBar');

        const chatPanel = document.getElementById('chatPanel');
        const chatToggleBtn = document.getElementById('chatToggleBtn');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatBadge = document.getElementById('chatBadge');

        const micBtn = document.getElementById('micBtn');
        const micStatus = document.getElementById('micStatus');
        const qualityBtn = document.getElementById('qualityBtn'); 
        const sep = document.getElementById('controlSeparator'); // Ref for Host logic

        // Display Room Code
        roomDisplay.innerText = roomId || "ERROR";
        
        // --- 4. INTERACTIONS ---
        
        // Copy Code Logic
        document.getElementById('copyArea').onclick = () => {
            navigator.clipboard.writeText(roomId);
            const originalColor = roomDisplay.style.color;
            roomDisplay.style.color = "#4ade80"; // Turn Green
            setTimeout(() => roomDisplay.style.color = originalColor, 500);
        };

        // Fullscreen Logic (Imported from ui.js)
        document.getElementById('fsBtn').onclick = (e) => {
            e.stopPropagation();
            toggleFullScreen(wrapper);
        };

        // UI Auto-Hide Logic (Updated for new CSS classes)
        let fadeTimeout;
        const showUI = () => {
            // Show UI: Reset transforms
            uiLayer.classList.remove('-translate-y-full');
            controls.classList.remove('translate-y-[200%]');
            reactionBar.classList.remove('translate-x-[200%]');
            wrapper.style.cursor = 'default';
            
            clearTimeout(fadeTimeout);
            fadeTimeout = setTimeout(() => {
                // Only hide if Chat is NOT open
                if (chatPanel.classList.contains('translate-x-full')) { 
                    uiLayer.classList.add('-translate-y-full'); // Slide up
                    controls.classList.add('translate-y-[200%]'); // Slide down
                    reactionBar.classList.add('translate-x-[200%]'); // Slide right
                    wrapper.style.cursor = 'none';
                }
            }, 3500); // 3.5 seconds delay
        };
        
        document.body.addEventListener('mousemove', showUI);
        document.body.addEventListener('touchstart', showUI);
        document.body.addEventListener('click', showUI);
        showUI(); // Init

        // Chat Toggle Logic
        function toggleChat() {
            chatPanel.classList.toggle('translate-x-full');
            // If opening, hide badge
            if (!chatPanel.classList.contains('translate-x-full')) {
                chatBadge.classList.add('hidden');
            }
        }
        chatToggleBtn.onclick = (e) => { e.stopPropagation(); toggleChat(); };
        closeChatBtn.onclick = () => chatPanel.classList.add('translate-x-full');

        // Chat Send Logic
        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text) {
                const payload = {
                    user: username,
                    text: text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                socket.emit('chat-message', roomId, payload);
                chatInput.value = '';
            }
        };

        // Render Message Helper
        function renderMessage(msg) {
            const isMe = msg.user === username;
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-fade-in`;
            div.innerHTML = `
                <div class="text-[10px] text-slate-400 mb-1 px-1 font-mono">${msg.user} ‚Ä¢ ${msg.time}</div>
                <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-white/10 text-slate-200'} rounded-2xl rounded-tr-sm px-4 py-2 max-w-[85%] text-sm leading-relaxed shadow-sm backdrop-blur-sm border border-white/5">
                    ${msg.text}
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Socket Listeners (Chat)
        socket.on('chat-history', (history) => history.forEach(msg => renderMessage(msg)));
        socket.on('chat-message', (msg) => {
            renderMessage(msg);
            // Show badge if chat is closed
            if (chatPanel.classList.contains('translate-x-full')) {
                chatBadge.classList.remove('hidden');
            }
        });

        // Reaction Logic
        window.sendReaction = (emoji) => socket.emit('reaction', roomId, emoji);
        socket.on('reaction', (emoji) => {
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = 'emoji-bubble';
            // Randomize horizontal position
            el.style.right = `${30 + (Math.random() * 50 - 25)}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        });

        // --- 5. ROLE SPECIFIC LOGIC ---
        if (role === 'host') {
            btnLabel.innerText = "PREPARING STUDIO...";
            micBtn.classList.remove('hidden');
            if(sep) sep.classList.remove('hidden');

            let isHostMuted = true;
            micBtn.onclick = async () => {
                if (window.toggleHostMic) {
                    // Logic: If muted (true), enable. If active (false), disable.
                    const shouldEnable = isHostMuted; 
                    const success = await window.toggleHostMic(shouldEnable); 
                    
                    if (success) {
                        isHostMuted = !isHostMuted;
                        micStatus.innerText = isHostMuted ? "Muted" : "Active";
                        
                        // Visual Feedback for Mic State
                        if (!isHostMuted) {
                            // Active State (Red)
                            micBtn.classList.add("text-red-400", "bg-red-500/10");
                            micBtn.classList.remove("text-slate-400");
                        } else {
                            // Muted State (Default)
                            micBtn.classList.remove("text-red-400", "bg-red-500/10");
                            micBtn.classList.add("text-slate-400");
                        }
                    }
                }
            };

            import('./js/broadcaster.js').then(module => {
                btnLabel.innerText = "START BROADCAST";
                if(btnIcon) btnIcon.innerText = "üöÄ";
                startBtn.onclick = async () => {
                    try {
                        btnLabel.innerText = "SELECT SCREEN...";
                        // [CRITICAL] Passing shared socket
                        await module.init(roomId, video, socket);
                        // Cinematic Reveal: Fade out curtain
                        curtain.classList.add('opacity-0', 'pointer-events-none');
                        setTimeout(() => curtain.classList.add('hidden'), 700);
                    } catch (e) {
                        btnLabel.innerText = "START BROADCAST";
                        console.error(e);
                        alert("Broadcast cancelled. Ensure you select a screen.");
                    }
                };
            });
        } 
        else {
            // Viewer Role
            btnLabel.innerText = "PREPARING THEATER...";
            micBtn.classList.remove('hidden');
            if(sep) sep.classList.remove('hidden');
            qualityBtn.classList.remove('hidden');

            import('./js/viewer.js').then(module => {
                btnLabel.innerText = "JOIN MOVIE";
                if(btnIcon) btnIcon.innerText = "üçø";
                startBtn.onclick = () => {
                    // Cinematic Reveal
                    curtain.classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(() => curtain.classList.add('hidden'), 700);
                    video.muted = false; 
                    // [CRITICAL] Passing shared socket
                    module.init(roomId, video, socket);
                };
            });
        }
    </script>
</body>
</html>
